<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy-Aware Girlfriend Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .agent-message {
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .user-message {
            background: #E1F5FE;
            color: #333;
        }
        .energy-indicator {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-secondary {
            background: #764ba2;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        .input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status-bar {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .energy-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .energy-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .energy-green { background: #28a745; }
        .energy-yellow { background: #ffc107; }
        .energy-red { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’• Energy-Aware Girlfriend Chat</h1>
            <p>Experience conversations that understand emotional energy</p>
        </div>

        <div class="status-bar">
            <div class="energy-status">
                <span>Energy Status:</span>
                <div class="energy-dot energy-green" id="energyDot"></div>
                <span id="energyStatus">Initializing...</span>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="loadMetrics()">ðŸ“Š Metrics</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startConversation()">ðŸš€ Start Chat</button>
            <button class="btn btn-danger" onclick="stopConversation()">ðŸ›‘ Stop Chat</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message">
                <div>Welcome to the Energy-Aware Conversation System!</div>
                <div class="energy-indicator">ðŸ¤– System initialized</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="input-field" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let conversationActive = false;

        async function startConversation() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const data = await response.json();

                if (data.status === 'started') {
                    conversationActive = true;
                    addMessage('System', 'Conversation started! ðŸŽ‰', 'system');
                    updateStatus();
                } else {
                    addMessage('Error', data.error, 'error');
                }
            } catch (error) {
                addMessage('Error', 'Failed to start conversation', 'error');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !conversationActive) return;

            addMessage('You', message, 'user');
            input.value = '';

            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                if (data.ai_response) {
                    addMessage('AI', data.ai_response, 'ai');
                }
                updateStatus();

                // The agent response will be handled by the backend
                // For now, we'll simulate getting responses
                // setTimeout(checkForResponse, 1000); // Remove this line

            } catch (error) {
                addMessage('Error', 'Failed to send message', 'error');
            }
        }

        function checkForResponse() {
            // This would be replaced with WebSocket connection in production
            // For now, we'll just update the status periodically
            // updateStatus(); // Remove this line
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function stopConversation() {
            conversationActive = false;
            addMessage('System', 'Conversation stopped ðŸ‘‹', 'system');
            updateStatus();
        }

        async function loadMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const metrics = await response.json();

                if (metrics.error) {
                    addMessage('Error', metrics.error, 'error');
                } else {
                    const metricsText = JSON.stringify(metrics, null, 2);
                    addMessage('Metrics', metricsText, 'system');
                }
            } catch (error) {
                addMessage('Error', 'Failed to load metrics', 'error');
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                const energyDot = document.getElementById('energyDot');
                const energyStatus = document.getElementById('energyStatus');

                // Update energy indicator
                energyDot.className = 'energy-dot energy-' + status.energy_flags.status;
                energyStatus.textContent = status.energy_flags.reason;

            } catch (error) {
                console.error('Failed to update status:', error);
            }
        }

        function addMessage(sender, content, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add some initial instructions
        addMessage('System', 'Click "Start Chat" to begin your energy-aware conversation! ðŸ’•', 'system');
    </script>
</body>
</html>
